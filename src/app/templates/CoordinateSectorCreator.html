<div>
  <form data-dojo-attach-point="formNode">
    <div class="show" data-dojo-attach-point="ddNode">
       <div class="form-group">
         <label>Longitude (dd)</label>
         <div class="input-group">
          <span class="input-group-addon">-</span>
          <input type="text" name="x" data-required="true" class="form-control" value=>
        </div>
      </div>
      <div class="form-group">
       <label>Latitude (dd)</label>
       <input type="text" name="y" data-required="true" class="form-control" value=>
     </div>
     <div class="form-group">
       <label>Beam Width (deg)</label>
       <input type="text" name="beamWidth" data-required="true" class="form-control">
    </div>
    <div class="form-group">
     <label>Azimuth (deg)</label>
     <input type="text" name="azimuth" data-required="true" class="form-control">
   </div>
     <div class="form-group">
      <label>Range (meters)</label>
      <input type="text" name="range" data-required="true" class="form-control">
    </div>
  </div>
    <div class="form-group">
      <button class="btn btn-primary disabled text" disabled="true" data-dojo-attach-point="zoomNode" data-dojo-attach-event="click:zoom">Create</button>
    </div>
  </form>
  <div class="form-group">
    <button class="btn btn-primary text" data-dojo-attach-point="clearNode" data-dojo-attach-event="click:clear">Clear</button>
  </div>
</div>
